<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<style>

    body
    {
        max-width:600px;
        margin:0 auto;
        font-family: sans-serif;
        
    }
    .active{

        border:2px solid blue;
    }

    .warning{

        border:2px solid red;
    }

    .hidden{
        display:none;

    }

    div{
        border: 2px dashed lightgrey;
        padding: 15px;
        margin: 5px;
    }
</style>
<body>

    <div>Div 1</div>
    <div class="active">Div 2</div>
</body>
</html>
